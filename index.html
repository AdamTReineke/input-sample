<!DOCTYPE html>
<html>
    <head>
        <title>Sample Input Tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2>input[type=date]</h2>
        <label for="example-date">Enter a date</label>
        <input type="date" name="example-date" value="2012-12-12" id="example-date">
        
        <h2>input[type=datetime-local]</h2>
        <label for="example-datetime-local">Enter a date</label>
        <input type="datetime-local" name="example-datetime-local" value="2012-12-12T19:30" id="example-datetime-local">
        
        <h2>input[type=time]</h2>
        <label for="example-time">Enter a date</label>
        <input type="time" name="example-time" value="13:30" id="example-time">
        
        <h2>input[type=month]</h2>
        <label for="example-month">Enter a date</label>
        <input type="month" name="example-month" value="2012-12" id="example-month">
        
        <h2>input[type=week]</h2>
        <label for="example-week">Enter a date</label>
        <input type="week" name="example-week" value="2012-W12" id="example-week">
    </body>
</html>
